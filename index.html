<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled placeholder="0">
    <div class="buttons">
      <!-- Clear, backspace, and other basic buttons -->
      <button class="btn" data-action="clear">C</button>
      <button class="btn" data-action="backspace">⌫</button>
      <button class="btn" data-action="pi">π</button>
      <button class="btn" data-action="sqrt">√</button>

      <!-- Parentheses and trigonometric functions -->
      <button class="btn" data-value="(">(</button>
      <button class="btn" data-value=")">)</button>
      <button class="btn" data-action="sin">sin</button>
      <button class="btn" data-action="cos">cos</button>

      <!-- Basic arithmetic -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value="/">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="*">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">−</button>

      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn" data-action="log">log</button>
      <button class="btn" data-action="tan">tan</button>

      <button class="btn" data-action="calculate">=</button>
      <button class="btn" data-action="ln">ln</button>
      <button class="btn" data-action="exp">exp</button>
      <button class="btn" data-action="plus">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
